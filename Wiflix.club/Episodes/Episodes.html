
  <script type="text/javascript">

    function Header(key,value) {
        this.key = key;
        this.value = value;
    }

    function ExtraInfo(value) {
        this.value = value;
    }

    function Output(link,linkIdentifier,moduleID,isDecodable,headers) {
        this.link = link;
        this.linkIdentifier = linkIdentifier;
        this.moduleID = moduleID;
        this.isDecodable = isDecodable;
        this.headers = headers;
    }

    function EpisodeObject(request,method,headers,extraInfo,loadJavascript,javaScript,output) {
        this.request = request;
        this.method = method;
        this.headers = headers;
        this.extraInfo = extraInfo;
        this.loadJavascript = loadJavascript;
        this.javaScript = javaScript;
        this.output = output;
    }

    var savedData = document.getElementById('katsu-final-data');

    var parsedJson = JSON.parse(savedData.innerHTML); 
    
    var moduleID = '22020621';
    var headers = [new Header('','')]; 
    var extraInfo = [new ExtraInfo('')]; 

    var episodeObject; 
    var output = [];
    
    var type = document.querySelector('link[rel=canonical]').href;
    
    if (type != type.split('film')) {
      var lecteurs = document.querySelector('.tabsbox.filmlinks.ignore-select > .tabs-sel.linkstab').querySelectorAll('a');
      for (lecteur of lecteurs) {
        var link = lecteur.href.replace('/vd.php?u=', '');
        output.push(new Output(link,'',moduleID,'false',headers));
      }
    } else {
      var x = parsedJson.request.split('#vostfr')[1];
      var epVo = '.ep' + x + 'vs';
      var episodes = document.querySelector('.hostsblock').querySelectorAll(epVo);
      for (episode of episodes) {
        var lecteurs = episode.querySelectorAll('a');
        for (lecteur of lecteurs) {
            var link = lecteur.href.replace('/vd.php?u=', '');
            output.push(new Output(link,'',moduleID,'false',headers));
        }
      }

      var y = parsedJson.request.split('#vf')[1];
      var epVf = '.ep' + y + 'vf';
      var episodes = document.querySelector('.hostsblock').querySelectorAll(epVf);
      for (episode of episodes) {
        var lecteurs = episode.querySelectorAll('a');
        for (lecteur of lecteurs) {
            var link = lecteur.href.replace('/vd.php?u=', '');
            output.push(new Output(link,'',moduleID,'false',headers));
        }
      }
    }

    episodeObject = new EpisodeObject('','',headers,extraInfo,'','',output);
    var finalJson = JSON.stringify(episodeObject);
    savedData.innerHTML = finalJson;

</script>
 </body>
</html>
