
  <script type="text/javascript">

function Header(key,value) {
        this.key = key;
        this.value = value;
    }

    function ExtraInfo(value) {
        this.value = value;
    }

    function Output(moduleID,image,link,title,type,voice,stars) {
        this.moduleID = moduleID;
        this.image = image;
        this.link = link;
        this.title = title;
        this.type = type;
        this.voice = voice;
        this.stars = stars;
    }

    function SearchObject(request,method,headers,separator,extraInfo,loadJavascript,javaScript,output) {
        this.request = request;
        this.method = method;
        this.headers = headers;
        this.separator = separator;
        this.extraInfo = extraInfo;
        this.loadJavascript = loadJavascript;
        this.javaScript = javaScript;
        this.output = output;
    }

    var savedData = document.getElementById('katsu-final-data');
    var parsedJson = JSON.parse(savedData.innerHTML);  
    
    var moduleID = '22020621';
    var headers = [new Header('','')];
    var extraInfo = [new ExtraInfo('')];

    var searchPageObject;
    var output = [];
    var baseURL = 'https://wiflix.site/';
    
    var series = document.querySelector('#dle-content').querySelectorAll('.mov.clearfix');
    
    for (var x = 0; x < series.length; x++) {
        var serie = series[x].querySelector('.mov-i');
        var image = serie.querySelector('img').src;
        if (!image.includes(baseURL)) {
        image = baseURL + image;
        }
        var link = serie.querySelector('.mov-mask').getAttribute('data-link');
        var title = serie.querySelector('img').alt;
        var type = serie.querySelector('.mov-m');
        if (type == null) {
            type = 'Film';
        } else {
            type = 'Série';
        }
        var voice = series[x].querySelector('.movie-text > .movie-lines').querySelectorAll('li')[4].querySelector('.ml-desc').innerText;
        var note = '★★★★★';
        output.push(new Output(moduleID,image,link,title,type,voice,note));
    }

    searchPageObject = new SearchObject('','',headers,'+',extraInfo,'','',output);
    var finalJson = JSON.stringify(searchPageObject);
    savedData.innerHTML = finalJson;

</script>
 </body>
</html>
