

  <script type="text/javascript">

  function Header(key, value) {
    this.key = key;
    this.value = value;
  }
  function ExtraInfo(value) {
    this.value = value;
  }
  function Output(link, linkIdentifier, moduleID, isDecodable, headers) {
    this.link = link;
    this.linkIdentifier = linkIdentifier;
    this.moduleID = moduleID;
    this.isDecodable = isDecodable;
    this.headers = headers;
  }
  function EpisodeObject(request, method, headers, extraInfo, loadJavascript, javaScript, output) {
    this.request = request;
    this.method = method;
    this.headers = headers;
    this.extraInfo = extraInfo;
    this.loadJavascript = loadJavascript;
    this.javaScript = javaScript;
    this.output = output;
  }

    var savedData = document.getElementById('katsu-final-data');
    var parsedJson = JSON.parse(savedData.innerHTML); 
    
    var moduleID = '19050521';
    var headers = [new Header('Referer','https://vostanimes.tv/')];
    var extraInfo = [new ExtraInfo('2')];
    var episodeObject;
    var output = [new Output('', '', moduleID, 'false', headers)];

    var episodes = document.querySelector('.TPlayer').querySelectorAll('.TPlayerTb');

    for (episode of episodes) {
        var link = episode.innerHTML.split('src=\"')[1].split('\"')[0].replace(/&amp;/gi, '&').replace(/#038;/gi, '');
        extraInfo.push(new ExtraInfo(link));
    }
    try {
      var downloads = document.querySelector('.TPTblCn > table > tbody').querySelectorAll('tr');
      var splitLink = link.split('&trt')[1];
      for (download of downloads) {
        var dLink = download.querySelector('td > form > input').value.replace('downloa','embe') + '&trt' + splitLink;
        extraInfo.push(new ExtraInfo(dLink));
      }
    } catch{}

    episodeObject = new EpisodeObject(extraInfo[1].value,'',headers,extraInfo,'','',output);
    var finalJson = JSON.stringify(episodeObject);
    savedData.innerHTML = finalJson;
</script></body>
</html>
