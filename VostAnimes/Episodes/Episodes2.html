

<script type='text/javascript'>

function Header(key,value) {
  this.key = key;
  this.value = value;
}

function ExtraInfo(value) {
  this.value = value;
}

function Output(link,linkIdentifier,moduleID,isDecodable,headers) {
  this.link = link;
  this.linkIdentifier = linkIdentifier;
  this.moduleID = moduleID;
  this.isDecodable = isDecodable;
  this.headers = headers;
}

function EpisodeObject(request,method,headers,extraInfo,loadJavascript,javaScript,output) {
  this.request = request;
  this.method = method;
  this.headers = headers;
  this.extraInfo = extraInfo;
  this.loadJavascript = loadJavascript;
  this.javaScript = javaScript;
  this.output = output;
}

var savedData = document.getElementById('katsu-final-data');

var parsedJson = JSON.parse(savedData.innerHTML.replace(/&amp;/gi, '&').replace(/#038;/gi, ''));
var currentPos = parseInt(parsedJson.extraInfo[0].value);

var moduleID = '19050521';
var headers = [new Header('Referer','https://vostanimes.tv/')];
var extraInfo = [];
var output = [];

var nextRequest = '';
try {
nextRequest = parsedJson.extraInfo[currentPos].value;
} catch (e) {
console.log(e);
}
if (currentPos == parsedJson.extraInfo.length) {
nextRequest = '';
}
if (currentPos != 0) {
output = parsedJson.output;
}
var link = '';
try {
  link = document.querySelector('iframe').src;
} catch {}
output.push(new Output(link, '', moduleID, 'false', headers));

for (var x = 0; x < parsedJson.extraInfo.length; x++) {
  var object = new ExtraInfo(parsedJson.extraInfo[x].value);
  extraInfo.push(object);
}
extraInfo[0].value = '' + (currentPos + 1);
var episodeObject = new EpisodeObject(nextRequest, '', headers, extraInfo, '', '', output);
var finalJson = JSON.stringify(episodeObject);
savedData.innerHTML = finalJson;
    
</script>
</body>
</html>
