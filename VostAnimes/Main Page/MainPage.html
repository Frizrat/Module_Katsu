  
  <script type="text/javascript">

function Header(key,value) {
      this.key = key;
      this.value = value;
  }

  function ExtraInfo(value) {
      this.value = value;
  }

  function Output(lastEpisodes,lastAnimes) {
      this.lastEpisodes = lastEpisodes;
      this.lastAnimes = lastAnimes;
  }

  function LastAnimes(moduleID,image,link,title) {
      this.moduleID = moduleID;
      this.image = image;
      this.link = link;
      this.title = title;
  }

  function LastEpisodes(moduleID,image,link,title,episode) {
      this.moduleID = moduleID;
      this.image = image;
      this.link = link;
      this.title = title;
      this.episode = episode;
  }

  function MainPageObject(request,headers,method,extraInfo,loadJavascript,javaScript,output) {
      this.request = request;
      this.headers = headers;
      this.method = method;
      this.extraInfo = extraInfo;
      this.loadJavascript = loadJavascript;
      this.javaScript = javaScript;
      this.output = output;
  }

  var savedData = document.getElementById('katsu-final-data');

  var parsedJson = JSON.parse(savedData.innerHTML);
  
  var moduleID = '19050521';
  var headers = [new Header('','')];
  var extraInfo = [new ExtraInfo('')]; 

  var mainPageObject; 
  var output;

  var lastAnimes = [];
  var lastEpisodes = [];

  var episodes = document.querySelector('.MovieList').querySelectorAll('a');
  
  for (x = 0; x < episodes.length; x++) {
    var episode = episodes[x];
    var image = episode.querySelector('img').src;
    if (!image.includes('http')) {
      image = image.replace('file', 'http');
    }
    var link = episode.href;
    var title = episode.querySelector('h3').innerText;
    var episode = episode.querySelector('.ClB').innerText;
      var episodeObject = new LastEpisodes (moduleID,image,link,title,episode);
      lastEpisodes.push(episodeObject);
  }

  var animes = document.querySelectorAll('.MovieList')[3].querySelectorAll('article');

  for (var x = 0; x < animes.length; x++) {
    var anime = animes[x].querySelector('a');
    var image = anime.querySelector('img').src;
    if (!image.includes('https:')) {
      image = 'https:' + image;
    }
    var link = anime.href;
    var title = anime.querySelector('h3').innerText;
      var animeObject = new LastAnimes (moduleID,image,link,title);
    lastAnimes.push(animeObject);
  }

  while (lastEpisodes.length % 2 != 0) {
    lastEpisodes.push(lastEpisodes[0]);
  }

  while (lastAnimes.length % 3 != 0) {
    lastAnimes.push(lastAnimes[0]);
  }
  
  output = new Output(lastEpisodes,lastAnimes);
  mainPageObject = new MainPageObject('',headers,'',extraInfo,'','',output);

  var finalJson = JSON.stringify(mainPageObject);
  savedData.innerHTML = finalJson;

</script></body>
</html>
